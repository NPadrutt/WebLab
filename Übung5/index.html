<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Timer</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div  class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-dark" id="btnTimeUpLeft" >Up</button>
                    <br/>
                    <br/>
                    <button class="btn btn-dark" id="btnTimeDownLeft" >Down</button>
                </div>
                <div class="col-sm">
                    <label class="h3" id="timeLabelMinutes">2</label>
                    <label class="h3" id="timeLablePlaceholder">:</label>
                    <label class="h3" id="timeLabelSeconds">30</label>
                </div>
                <div class="col-sm">
                    <button class="btn btn-dark" id="btnTimeUpRight" >Up</button>
                    <br/>
                    <br/>
                    <button class="btn btn-dark" id="btnTimeDownRight" >Down</button>
                </div>
            </div>

            <br />
            <br />
            <br />

            <div class="row">
                <div class="col-sm" >
                    <button class="btn btn-primary" id="btnStart" >Start</button>
                </div>
                <div class="col-sm" >
                    <button class="btn btn-primary" id="btnStop">Stop</button>
                </div>
                <div class="col-sm" >
                    <button class="btn btn-primary" id="btnReset">Reset</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
