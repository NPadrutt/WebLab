<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Timer</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

    <div class="row">
        <div class="column">
            <button id="btnTimeUpLeft" >Up</button>
            <br/>
            <br/>
            <button id="btnTimeDownLeft" >Down</button>
        </div>
        <div class="column">
            <label class="timeLabel" id="timeLabelMinutes">2</label>
            <label class="timeLabel" id="timeLablePlaceholder">:</label>
            <label class="timeLabel" id="timeLabelSeconds">30</label>
        </div>
        <div class="column">
            <button id="btnTimeUpRight" >Up</button>
            <br/>
            <br/>
            <button id="btnTimeDownRight" >Down</button>
        </div>
    </div>

    <br />
    <br />
    <br />

    <div class="row">
        <div class="column" >
            <button id="btnStart" >Start</button>
        </div>
        <div class="column" >
            <button id="btnStop">Stop</button>
        </div>
        <div class="column" >
            <button id="btnReset">Reset</button>
        </div>
    </div>
</body>
</html>
